# CRUD Generator YAML Configuratie
# ================================
# Dit bestand definieert meerdere modellen voor automatische CRUD generatie.
# 
# Gebruik: php artisan make:crud-yaml crud-config.yaml
#
# Veld types:
#   string, text, integer, bigInteger, float, decimal, boolean,
#   date, datetime, timestamp, time, json, enum
#
# Modifiers:
#   nullable, unique, index, unsigned, default:value
#
# Relatie types:
#   belongsTo, hasMany, hasOne, belongsToMany, morphTo, morphMany
#
# LET OP voor enum:
#   Bij enum types worden de waarden NA de type gezet, niet als modifiers!
#   Voorbeeld: status:enum:draft:published:archived

models:
  # Category model
  Category:
    fields:
      name: string
      slug:
        type: string
        modifiers: [unique]
      description:
        type: text
        modifiers: [nullable]
      is_active:
        type: boolean
        modifiers: ["default:true"]
    relations:
      - type: hasMany
        model: Post

  # Post model (blog artikel)
  Post:
    fields:
      title: string
      slug:
        type: string
        modifiers: [unique]
      excerpt:
        type: text
        modifiers: [nullable]
      content: text
      featured_image:
        type: string
        modifiers: [nullable]
      # Enum syntax: type is "enum:value1:value2:value3"
      status: "enum:draft:published:archived"
      published_at:
        type: datetime
        modifiers: [nullable]
      views_count:
        type: integer
        modifiers: ["default:0"]
    relations:
      - type: belongsTo
        model: User
        foreign_key: author_id
      - type: belongsTo
        model: Category
      - type: hasMany
        model: Comment
      - type: belongsToMany
        model: Tag

  # Comment model
  Comment:
    fields:
      content: text
      is_approved:
        type: boolean
        modifiers: ["default:false"]
    relations:
      - type: belongsTo
        model: Post
      - type: belongsTo
        model: User

  # Tag model
  Tag:
    fields:
      name: string
      slug:
        type: string
        modifiers: [unique]
      color:
        type: string
        modifiers: [nullable]
    relations:
      - type: belongsToMany
        model: Post

  # Product model (e-commerce voorbeeld)
  Product:
    fields:
      name: string
      slug:
        type: string
        modifiers: [unique]
      description: text
      price: decimal
      sale_price:
        type: decimal
        modifiers: [nullable]
      sku:
        type: string
        modifiers: [unique]
      stock_quantity:
        type: integer
        modifiers: ["default:0"]
      is_active:
        type: boolean
        modifiers: ["default:true"]
      is_featured:
        type: boolean
        modifiers: ["default:false"]
    relations:
      - type: belongsTo
        model: Category
      - type: hasMany
        model: Review

  # Review model
  Review:
    fields:
      rating:
        type: integer
        modifiers: [unsigned]
      title: string
      body: text
      is_approved:
        type: boolean
        modifiers: ["default:false"]
    relations:
      - type: belongsTo
        model: Product
      - type: belongsTo
        model: User

  # Order model
  Order:
    fields:
      order_number:
        type: string
        modifiers: [unique]
      # Enum met inline syntax
      status: "enum:pending:processing:shipped:delivered:cancelled"
      subtotal: decimal
      tax: decimal
      shipping_cost: decimal
      total: decimal
      shipping_address: json
      billing_address: json
      notes:
        type: text
        modifiers: [nullable]
      paid_at:
        type: datetime
        modifiers: [nullable]
      shipped_at:
        type: datetime
        modifiers: [nullable]
    relations:
      - type: belongsTo
        model: User
